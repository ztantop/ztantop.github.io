    <div class="post-body" itemprop="articleBody"><p><img src="https://code.ztan.top/hexo/pic/20251101/2025110102book01.png" alt="banner"></p>
<span id="more"></span>
<h2 id="朝花夕拾"><a href="#朝花夕拾" class="headerlink" title="朝花夕拾"></a>朝花夕拾</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">终于明白朝花夕拾是什么意思了，</span><br><span class="line">    当你三十岁的时候,</span><br><span class="line">    去买十八岁的东西,</span><br><span class="line">    去二十岁想去的地方,</span><br><span class="line">    已经毫无意义。</span><br><span class="line">世界上没有那么多的来日方长，</span><br><span class="line">    只有世事无常，</span><br><span class="line">    你一生追求的东西一开始就在，</span><br><span class="line">    或者根本就与你无关，</span><br><span class="line">    只是你后知后觉而已，</span><br><span class="line">    人无法同时拥有青春和对于青春的感受。</span><br></pre></td></tr></table></figure>

<h2 id="离别"><a href="#离别" class="headerlink" title="离别"></a>离别</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">真正的离别没有长亭外古道边，</span><br><span class="line">    也没有劝君一杯酒。</span><br><span class="line">只是一个普普通通的清晨，</span><br><span class="line">    有些人就彻底的留在了昨天。</span><br><span class="line">没有辉煌的离别，</span><br><span class="line">    只有淡淡的伤感，</span><br><span class="line">    把珍惜埋在心底。</span><br><span class="line">在未来的日子里，</span><br><span class="line">    有一种暖暖的回忆，</span><br><span class="line">    把离别的伤感变成美好的幸福。</span><br></pre></td></tr></table></figure>
